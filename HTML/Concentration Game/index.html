<html style="width:100%;height:100%;overflow:hidden">
    <head>
        <title>Concentration</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="width:100%;height:100%;background-color:rgb(242, 240, 223);background-image:url('background.png')">

        <table border=0 style="width:100%;height:100%;">

            <tr style="width:33%">
                <td style="width:33%" style="width:100%;height:200%"></td>


                <td style="width:33%">
                    <table border=0 style="width:100%;height:100%">

                        <tr style="width:33%;text-align:center;vertical-align:center">
                            <td style="width:33%;font-family:Notable;font-size:80px;color:rgb(70, 52, 54)">Concentration</td>
                        </tr>

                        <tr style="width:33%;text-align:center;vertical-align:top">
                            <td id="scoreCounter" style="width:33%;font-family:Notable;font-size:40px;color:rgb(110, 102, 108)">Score: 0</td>
                        </tr>

                        <tr style="width:33%">
                            <td style="width:33%;vertical-align: bottom;">
                                <div onclick="newGame()" id="startButton">START</div>
                            </td>
                        </tr>
          
                    </table>
                </td>


                <td style="width:33%" style="width:100%;height:200%"></td>
            </tr>


            <tr style="width:33%">
                <td style="width:33%"></td>
                <td style="width:33%">


                    <table border=0 style="width:100%;height:100%">
                        <tr>

                            <td style="width:33%;vertical-align:center">
                                <div id="redButton"></div>
                            </td>
                             <td style="width:33%;vertical-align:center">
                                
                                <div id="blueButton"></div>
                            </td>
                            <td style="width:33%;vertical-align:center">
                                <div id="greenButton"></div>
                            </td>

                        </tr>
                    </table>   

                </td>

            </tr>

        </table>
    </body>
</html>
